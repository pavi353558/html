<html lang="en">
<head>
  <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://getbootstrap.com/examples/justified-nav/justified-nav.css" rel="stylesheet">
  <style>
    h3{
      text-align: center;
    }
  </style>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
  <h3>FoodGrains Productions in 2013</h3>
 <svg id="visualisation" width="5000" height="500"></svg>
 <script>
      d3.json("FoodGrain-Production.json",function(data){
      data.sort(function(a,b)
       {
         return b.value-a.value;
       });

        var vis = d3.select("#visualisation"),
     WIDTH = 1000,
     HEIGHT =500,
     MARGINS = {
         top: 20,
         right: 40,
         bottom: 20,
         left: 50
     },
     xScale = d3.scale.ordinal().rangeRoundBands([50,4500]);
xAxis = d3.svg.axis().scale(xScale).orient("bottom");

xScale.domain(data.map(function(d) { return d.particulars; }));

 yScale = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([0,300]),
 xAxis = d3.svg.axis()
   .scale(xScale),

yAxis = d3.svg.axis()
   .scale(yScale);
   vis.append("svg:g")
   .attr("class", "x axis")
   .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
   .call(xAxis);
 
 yAxis = d3.svg.axis()
   .scale(yScale)
   .orient("left");
   vis.append("svg:g")
   .attr("transform", "translate(" + (MARGINS.left) + ",0)")
   .call(yAxis);
   var lineGen = d3.svg.line()
     .x(function(d) {
       return xScale(d.particulars);
     })
     .y(function(d) {
       return yScale(d.value);
     });
 vis.append('svg:path')
 .attr('d', lineGen(data))
 .attr('stroke', '#CC8099')
 .attr('stroke-width', 3)
 .attr('fill', 'none')
});
</script>

</body>

</html>
