<html>
<head>
	<title>Assignment6</title>
</head>
<body>
	<p id="pid"></p>
	<script type="text/javascript">
		var arr1=[1,2,3,4,5];
		var arr2=[2,3,7];
		Array.prototype.diff = function(arr1) {
    		return this.filter(function(i) {return arr1.indexOf(i) == -1;});
		};
		document.getElementById('pid').innerHTML += arr1.diff(arr2);
	</script>
</body>
</html>
