<html>

</head>
<body>
	<p id='pid'></p>
	<script type="text/javascript">
		var a= prompt("Enter the no. of steps:");
		for(i=1;i<=a;i++){
			for(j=1;j<=i;j++){
				document.getElementById('pid').innerHTML += '* ';
			}
			document.getElementById('pid').innerHTML += '<br>';
		}
	</script>
</body>
</html>
